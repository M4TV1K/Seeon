{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cases.css') }}">
    <script src="{{ url_for('static', filename='js/cases.js') }}"></script>
{% endblock %}

{% block body %}
    <article id="content">
        <h1 id="bigBigHeader" class="the-biggest-text">THINGS<br/>WE<br/>CREATE<br/>MATTER</h1>
        <p id="request"><a href="/brief">Оставить заявку</a></p>
        <img src="{{ url_for('static', filename='img/rolex.jpg') }}"  class="full-image" alt="rolex image"/>
        <article id="rolexHolder" class="part-image-holder">
            <img src="{{ url_for('static', filename='img/rolex-overview.jpg') }}" class="part-image" alt="rolex overview"/>
        </article>
        <img src="{{ url_for('static', filename='img/manor.jpg') }}" class="full-image" alt="manor image"/>
        <article id="manorHolder" class="part-image-holder">
            <img src="{{ url_for('static', filename='img/manor-overview.jpg') }}" class="part-image" alt="manor overview"/>
        </article>
        <img src="{{ url_for('static', filename='img/jet.jpg') }}" class="full-image" alt="jet image"/>
        <article id="jetHolder" class="part-image-holder">
            <img src="{{ url_for('static', filename='img/jet-overview.jpg') }}" class="part-image" alt="jet overview"/>
        </article>
        <img src="{{ url_for('static', filename='img/car.jpg') }}" class="full-image" alt="car image"/>
        <article id="carHolder" class="part-image-holder">
            <img src="{{ url_for('static', filename='img/car-overview.jpg') }}" class="part-image" alt="car overview"/>
        </article>
        <img src="{{ url_for('static', filename='img/wine.jpg') }}" class="full-image" alt="wine image"/>

            <img src="{{ url_for('static', filename='img/wine-overview.jpg') }}" class="part-image" alt="wine overview"/>
        </article>
    </article>
{% endblock %}
